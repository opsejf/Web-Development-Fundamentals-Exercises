<!doctype HTML>
<html>
<head>
    <title>Book a Course</title>
    <style>
        ul {
            list-style: none;
        }
        
        li {
            margin: 5px 0;
        }
        
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="QA Corporate Logo">
        <h1 style="background-image:url(images/trainer.jpg); padding: 4em 1em; color: white; background-size: cover">Course Registration</h1> 
    </header>
    
    <form>
        <fieldset>
            <legend>Your Details</legend>

            <ul>
                <li>
                    <label id="firstname">First Name</label>
                    <input type="text" id="firstname" autofocus required>
                </li>
                <li>
                    <label id="surname">Surname</label>
                    <input type="text" id="surname">
                </li>
                <li>
                    <label id="role">Position/Role</label>
                    <input type="text" id="role">
                </li>
                <li>
                    <label id="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="you@domain.com" required>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <input type="submit">
        </fieldset>
    </form>
    <!-- insert form here -->
    
</body>
</html>
